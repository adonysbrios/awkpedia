{% extends "base.html" %} 
{% block title %} {{ title }} - Search results {% endblock title %} 
{% block content %}
<h1 class="title">Search results</h1>
  {% for pub in articles %}
    <div class="search-result">
        <a href="/wiki/{{pub.article.slug}}">{{ pub.article.title }}</a>
        <p>{{pub.content}}...</p>
        <p class="label">{{pub.content.date}}</p>
    </div>
  {% endfor %}
{% endblock content %}
